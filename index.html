<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title> PlantGrid </title>
    </head>

    <body> <!-- Criação do container de duas colunas-->
        <div class="instagram-wrapper">
            <!-- Div lado esquerdo -->

            <div class="instagram-plant">
                <img src="img/foto_celular.png" alt="Ilustração de uma moça cuidando da planta verde">
            </div> 

            <!-- Campo de Entrar com a conta -->
            <div class="instagram-continue">
                <div class="group"> <!--Grupo na direita -->
                    <img src="img/bf8f533418d7443a8e46a1c432aa60c9.png" alt="Logo Verde PlantGrid" class="plantgrid-logo">

                    <div class="profile-photo"> 
                        <img src="img/photo-insta.jpg" alt="Moça negra com cabelo castanho e californianas sorrindo" class="foto">
                    </div>
                    
                    <!--Botões -->
                    <a href="a" class="instagram-login"> Continuar como beautifulsmile </a>
                    <a href="a" class="instagram-logout"> Remover Conta </a>
                </div>

                <!-- Embaixo do Login-->
                <div class="group">
                    <p class="not-account"> Não é beautifulsmile? </p>
                    <p class ="not-account"> 
                        <span class="link-blue"> Alternar contas </span>
                        ou
                        <span class="link-blue"> Inscreva-se </span>
                    </p>
                </div>

                <!-- Baixar o App -->
                <div class="get-the-app"> 
                    <p class="get-the-app"> Baixe o aplicativo </p>
                    <div class="download"> 
                        <a href="a" class="app-download">  </a>
                        <a href="a" class="app-download">  </a>
                    </div>
                    

                </div>
            </div>
        </div>
    </body>
</html>
